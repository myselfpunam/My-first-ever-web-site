<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="payment.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
  <title>Payment</title>
</head>
<body>
  <div class="cover">
    <h1>Payment Form</h1>
    <form method="POST">
      <h4>Acoount</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full Name" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required class="name">
          <i class="fa fa-envelope"></i>
      </div>
      <div class="input-group">
        <div class="input-box">
        <h4>Date Of Birth</h4>
          <input type="text" placeholder="DD" required class="dop">
          <input type="text" placeholder="MM" required class="dop">
          <input type="text" placeholder="YYYY" required class="dop">
        </div>  
        <div class="input-box">
          <h4>Gender</h4>
          <input type="radio" id="b1" name="gender" checked class="radio" >
          <label for="b1">Male</label>
          <input type="radio" id="b2" name="gender" checked class="radio" >
          <label for="b2">Female</label>
          <input type="radio" id="b3" name="gender" checked class="radio" >
          <label for="b3">Perfer not to mention</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio">
          <label for="bc1">Credit Card</label>
          <input type="radio" name="pay" id="bc2" checked class="radio">
          <label for="bc2">Paypal</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Card Number" required class="name">
          <i class="fa fa-credit-card icon"></i>
          <div class="input-box">
          <input type="tel" placeholder="Card CVC" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        </div>
        <div class="input-box">
          <select>
            <option>01 june</option>
            <option>02 june</option>
            <option>03 june</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <button type="submit">Done</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
