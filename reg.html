<!DOCTYPE html>
<html>
  <head>
  				<title>Reg form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" type="text/css" href="reg.css">
    
    </head>
  <body>	
  				
  				
    	<div class="container">
  		<div class="title"> Registration</div>
  		<form action="#">
  				<div class="user_details">
  										
  																
  			    <div class="input_box">
  						<span class="details">Full Name</span>
  						<input type="text" placeholder="Enter your name" required>
  				</div>
  						 
  						 
  						 
  				<div class="input_box">
  				        <span class="details">Userame</span>
 				 		<input type="text" placeholder="Enter your Username" required>
  				</div>
  						 
  				<div class="input_box">
  				      <span class="details">Email</span>
  					  <input type="text" placeholder="Enter your Email" required>
  				</div>
  						 
  				<div class="input_box">
  		              <span class="details">phone Number</span>
  					  <input type="text" placeholder="Enter your Number" required>
  				</div>
  						 
  				<div class="input_box">
  				      <span class="details">passward </span>
  					  <input type="text" placeholder="Enter your Passward" required>
  				</div>
  						 
  				<div class="input_box">
  					  <span class="details">Confirm passward </span>
  					  <input type="text" placeholder="Enter your Confirm passward" required>
  				</div>
  			</div>

  	<div class="gender_details">
		<input type="radio" name="gender" id="dot-1">
		<input type="radio" name="gender" id="dot-2">
		<input type="radio" name="gender" id="dot-3">

  	<span class="gender_title">Gender</span>
  	<div class="category">
  					<label for="dot-1">
  						<span class="dot one"></span>
  						<span class="gender">Male</span>
  					</label>
  					
  					<label for="dot-2">
  						<span class="dot two"></span>
  						<span class="gender">Female</span>
  					</label>
  					
  					<label for="dot-3">
  						<span class="dot three"></span>
  						<span class="gender">prefer not to say</span>
  					</label>					
  	</div>		
  	</div>
  	
  	<div class="button">
  		<input type="submit" value="Register">
  
</div>
    </form>
  	    </div>
    </body>
</html>
