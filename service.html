<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link rel="stylesheet" type="text/css" href="service.css">
  <title>Services</title>
</head>
<body>
  <div class="services-section">
    <div class="inner-width">
        <h1 class="title-section">Our Services</h1>
        <div class="border"></div>
        <div class="services-container">
          <div class="service-box">
            <div class="service-icon">
              <i class="fa fa-bolt" aria-hidden="true"></i>
            </div>
            <div class="service-title">High Speed Package</div>
            <div class="servics-desc">20mbps Only 2000tk</div>
          </div>
          <div class="service-box">
            <div class="service-icon">
              <i class="fa fa-angellist" aria-hidden="true"></i>
            </div>
            <div class="service-title">Medium Speed Package</div>
            <div class="servics-desc">10mbps Only 1400tk</div>
          </div>
          <div class="service-box">
            <div class="service-icon">
              <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
            </div>
            <div class="service-title">Lite Speed Package</div>
            <div class="servics-desc">5mbps Only 800tk</div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
